<div>
    <h1>{{title}}</h1>
    <div>{{data[0].name + ' ' + data[0].lastName}}</div>
    <img src="{{newImage}}">
    <p (click)='changeHeading()'>Change The headding</p>
    <input type="text" [value]="myName ? myName : 'venkey'"> 
</div>
<div>
    <div>
        <div class="form-group">
            <label>Email addres</label> 
            <input type="text" class="form-control" [(ngModel)]="myModel.firstName">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="text" class="form-control" [(ngModel)]="myModel.lastName">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="myModel.isAgree"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" (click)="saveData()">Save</button>
    </div>
</div>{{myModel| json}}
<table>
    <thead>
        <tr>
            <th>S.No</th>
            <th>Email</th>
            <th>Password</th>
            <th>Terms</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let x of listOfUsers; let i = index'>
            <td>{{i}}</td>
            <td>{{x.firstName}}</td>
            <td>{{x.lastName}}</td>
            <td>{{x.isAgree ? 'Yes':'No'}}</td>
        </tr>
    </tbody>
</table>
